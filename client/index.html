<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vite App</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  </head>
  <style>
      body {
          background-image: linear-gradient(to top, rgb(22 101 52), #14532d), url('https://www.toptal.com/designers/subtlepatterns/uploads/fabric_plaid.png');
          background-repeat: repeat;
          background-blend-mode: multiply;
          -webkit-user-select: none; /* Safari */
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer/Edge */
          user-select: none;
          cursor: grab;
      }
      .drawpile {
        background-image: radial-gradient(circle, rgb(126, 34, 206), rgb(88, 28, 135));
      }
  </style>
  <body class="h-dvh w-dvw overflow-hidden">
    <div id="app" class="w-full h-full">
      <div id="field" class="h-1/2 lg:h-[45%] lg:flex">
        <div id="players-small" class="lg:hidden h-1/2">
          <div id="player-grid-small" class="grid h-full w-full p-2 gap-2 grid-cols-2 grid-rows-3 text-xl font-serif font-light text-white">
          </div>
        </div>
        <div id="decks" class="relative h-1/2 lg:h-full w-full lg:w-2/3 border-t-4 lg:border-t-0">
          <div id="book-builder" class="absolute z-40 p-4 w-full h-full" style="display: none">
            <div class="flex w-full h-full justify-center items-center">
              <div class="w-full lg:w-2/3 h-full bg-white bg-opacity-50 rounded-2xl border-4 border-white border-opacity-40">
                <div class="flex w-full h-1/4 content-center border-b-2 border-b-white border-opacity-40">
                  <div class="flex w-1/6 justify-start items-center lg:text-4xl">
                    <button id="close-book-builder-btn" class="flex px-4 justify-center items-center h-full border-r-2 border-r-white border-opacity-40">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12z"/></svg>
                    </button>
                  </div>
                  <div class="w-2/3">
                    <div class="flex w-full h-full justify-center items-center font-fancy text-lg lg:text-3xl xl:text-4xl 2xl:text-5xl"><p>Create a Book</p></div>
                  </div>
                  <div class="flex w-1/6 justify-end items-center lg:text-4xl">
                    <button id="submit-book-btn" class="flex px-4 justify-center items-center h-full border-l-2 border-l-white border-opacity-40" style="display: none;">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="m9 20.42l-6.21-6.21l2.83-2.83L9 14.77l9.88-9.89l2.83 2.83z"/></svg>
                    </button>
                  </div>
                </div>
                <div class="flex w-full h-3/4 items-center lg:px-10">
                  <div id="book-holder" class="grid h-3/4 p-2 grid-rows-1 grid-cols-8">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="playingfield" class="flex w-full h-full justify-center">
            <div class="deckholder">
              <div id="draw1" class="drawpile">
                <div class="flex w-full h-full justify-center items-center border-4 border-double border-white border-opacity-50 rounded-lg drop-shadow-2xl">
                  <p>♛</p>
                </div>
              </div>
            </div>
            <div id="discardpile-holder" class="deckholder">
            <div id="discardpile">
                <div id="discard-placeholder" class="flex w-[8vh] h-[10vh] lg:w-[14vh] lg:h-[18vh] rounded-lg border-4 border-white border-opacity-20"></div>
              </div>
            </div>
            <div class="deckholder">
              <div id="draw2" class="drawpile">
                <div class="flex w-full h-full justify-center items-center border-4 border-double border-white border-opacity-50 rounded-lg">
                  <p>♛</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="players-lg" class="hidden lg:block w-1/3 h-full p-4">
          <div id="player-grid-lg" class="grid h-full w-full p-8 gap-8 grid-cols-2 grid-rows-3 bg-white bg-opacity-20 rounded-2xl">
          </div>
        </div>
      </div>
      <div id="actions" class="actionbar">
        <div id="action-full" class="hidden lg:flex w-full h-full justify-end font-fancy text-4xl text-gray-100">
          <div class="w-2/3"></div>
          <div class="flex w-1/3 justify-around">
            <div id="round-number-holder-lg" class="flex w-1/4 h-full items-center justify-center p-2">
              <div class="text-center">
                <p id="round-lg"></p>
              </div>
            </div>
            <div id="out-btn-holder-lg" class="flex w-1/4 h-full items-center justify-center">
              <button id="out-btn-lg" class="flex w-full items-center justify-center py-1 px-2 bg-purple-800 text-gray-200 border-2 border-amber-500 rounded-md bg-opacity-0 text-opacity-0 border-gray-200">
                <p>Go Out</p>
              </button>
            </div>
            <div id="score-holder-lg" class="flex w-1/4 h-full items-center justify-center p-2">
              <div class="text-center">
                <p id="score-lg"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="action-sm" class="flex lg:hidden w-full h-full justify-end font-fancy text-3xl text-gray-100">
          <div class="flex w-full h-full justify-around">
            <div id="score-holder" class="flex w-1/4 h-full items-center justify-center ">
              <div class="text-center">
                <p id="score"></p>
              </div>
            </div>
            <div id="out-btn-holder" class="flex w-1/3 h-full items-center justify-center">
              <button id="out-btn" class="flex w-full items-center justify-center py-1 px-2 bg-purple-800 text-gray-200 border-2 border-amber-500 rounded-md bg-opacity-0 text-opacity-0 border-gray-200">
                <p>Go Out</p>
              </button>
            </div>
            <div id="round-number-holder" class="flex w-1/4 h-full items-center justify-center">
              <div class="text-center">
                <p id="round"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="hand" class="h-2/5 lg:h-[45%] grid grid-cols-5 lg:grid-cols-9 xl:grid-cols-13 grid-rows-3 lg:grid-rows-2 p-3 items-center justify-center">
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/socket.js"></script>
  </body>
</html>
